<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROI Calculator</h1>
        <form id="roi-form">
            <div class="input-group">
                <label for="starts">Practice Starts (#):</label>
                <input type="number" id="starts" min="1" required>
            </div>
            <div class="input-group">
                <label for="treatmentFee">Treatment Fee ($):</label>
                <input type="number" id="treatmentFee" min="1" required>
            </div>
            <div id="location-output" class="output-group">
                Locations: <span id="locationCount">N/A</span>
            </div>
            <div class="output-group">
                Management Cost: $<span id="managementCost">0</span>
            </div>
            <div class="output-group">
                Advertising Cost: $<span id="advertisingCost">0</span>
            </div>
            <button type="submit">Calculate ROI</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
